{% extends 'base.html' %}
{% block head %}{{ super() }}
{% endblock %}
{% block content %}
<aricle>
<hgroup>
  <h1>Reading List</h1>
  <p>My years in books.</p>
</hgroup>

<div class="year-selector">
    <form method="get">
        <label for="year" class="year-label">Select year:</label>
        <div class="select-wrapper">
            <select name="year" id="year" aria-label="Select reading year.." onchange="this.form.submit()" required>
                {% for y in years %}
                    <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>
<table class="reading-table striped">
   <caption class="summary">
    {{ summary_html | safe }}
   </caption>
    <thead>
        <tr>
            <th>Date</th>
            <th>Author</th>
            <th>Title</th>
            <th>Published</th>
            <th>Format</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        {{ table_html | safe }}
    </tbody>
</table>
</article>
{% endblock %}
